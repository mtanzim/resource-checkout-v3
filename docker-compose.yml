# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres:15.3
    restart: always
    environment:
      POSTGRES_USER: tm
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080